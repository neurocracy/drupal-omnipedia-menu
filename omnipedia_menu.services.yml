services:
  # Event subscriber to Omnipedia date cache context and tags to
  # 'system_branding_block' block.
  omnipedia_menu.system_branding_block_date_cache_event_subscriber:
    class: Drupal\omnipedia_menu\EventSubscriber\Block\SystemBrandingBlockDateCacheEventSubscriber
    arguments:
      - '@omnipedia.timeline'
    tags:
      - { name: 'event_subscriber' }
